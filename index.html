<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="/prova/style.css">
    </head>

    <body>
            
        <!-- Container div con sfondo nero -->
        <div class="container-nero">

            <!-- Intestazione con logo, titolo -->
            <header>

                <img src="/prova/logo.png">
                <h1>Taking Booleaners from A to B</h1>

                <!-- Barra di navigazione -->
                <nav>
                    <input type="submit" value="Prenota">
                    <input type="reset" value="Termina Prenotazione">
                    <input type="button" value="Accendi Luci">
                </nav>

            </header>

            <!-- Parte centrale -->
            <main>

                <div class="monopattino">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>

                    <p>Via Guadalametri - a 220 metri da te</p>
                    <div>Stato carica:</div>
                    <div class="orangebar"></div>
                </div>

                <div class="monopattino">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>

                    <p>Via Ricciardoni - a 420 metri da te</p>
                    <div>Stato carica:</div>
                    <div class="greenbar"></div>
                </div>

                <div class="monopattino">
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>

                    <p>Via Mentarini - a 490 metri da te</p>
                    <div>Stato carica:</div>
                    <div class="redbar"></div>
                </div>

            </main>
        </div>

    </body>
</html>
